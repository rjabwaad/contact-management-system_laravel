<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 24px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-name {
            color: #333;
            font-weight: 600;
        }
        
        .btn-logout {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn-logout:hover {
            background: #c82333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .actions {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-add {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
        }
        
        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .contact-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
        }
        
        .contact-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .contact-info {
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .contact-info strong {
            color: #333;
        }
        
        .contact-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-edit, .btn-delete {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.3s;
        }
        
        .btn-edit {
            background: #28a745;
            color: white;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-edit:hover, .btn-delete:hover {
            opacity: 0.8;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .empty-state h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìá My Contacts</h1>
            <div class="user-info">
                <span class="user-name" id="user-name"></span>
                <button class="btn-logout" onclick="handleLogout()">Logout</button>
            </div>
        </div>

        <div class="actions">
            <button class="btn-add" onclick="showAddModal()">‚ûï Add New Contact</button>
        </div>

        <div id="contacts-container" class="contacts-grid"></div>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Contact</h2>
                <button class="btn-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="contact-form" onsubmit="handleSubmit(event)">
                <input type="hidden" id="contact-id">
                <div class="form-group">
                    <label for="contact-name">Name *</label>
                    <input type="text" id="contact-name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email">
                </div>
                <div class="form-group">
                    <label for="contact-phone">Phone</label>
                    <input type="tel" id="contact-phone">
                </div>
                <div class="form-group">
                    <label for="contact-address">Address</label>
                    <input type="text" id="contact-address">
                </div>
                <div class="form-group">
                    <label for="contact-notes">Notes</label>
                    <textarea id="contact-notes"></textarea>
                </div>
                <button type="submit" class="btn-submit">Save Contact</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let token = localStorage.getItem('token');
        let editingContactId = null;

        // Check if user is logged in
        if (!token) {
            window.location.href = 'index.html';
        }

        // Load user info
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            document.getElementById('user-name').textContent = user.name;
        }

        // Load contacts on page load
        loadContacts();

        async function loadContacts() {
            try {
                const response = await fetch(`${API_URL}/contacts`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    displayContacts(data.contacts);
                } else {
                    alert('Failed to load contacts');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading contacts');
            }
        }

        function displayContacts(contacts) {
            const container = document.getElementById('contacts-container');

            if (contacts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No Contacts Yet</h2>
                        <p>Click "Add New Contact" to create your first contact</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = contacts.map(contact => `
                <div class="contact-card">
                    <div class="contact-name">${contact.name}</div>
                    ${contact.email ? `<div class="contact-info"><strong>üìß</strong> ${contact.email}</div>` : ''}
                    ${contact.phone ? `<div class="contact-info"><strong>üì±</strong> ${contact.phone}</div>` : ''}
                    ${contact.address ? `<div class="contact-info"><strong>üìç</strong> ${contact.address}</div>` : ''}
                    ${contact.notes ? `<div class="contact-info"><strong>üìù</strong> ${contact.notes}</div>` : ''}
                    <div class="contact-actions">
                        <button class="btn-edit" onclick="editContact(${contact.id})">Edit</button>
                        <button class="btn-delete" onclick="deleteContact(${contact.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function showAddModal() {
            editingContactId = null;
            document.getElementById('modal-title').textContent = 'Add Contact';
            document.getElementById('contact-form').reset();
            document.getElementById('contact-id').value = '';
            document.getElementById('contact-modal').classList.add('active');
        }

        async function editContact(id) {
            try {
                const response = await fetch(`${API_URL}/contacts/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const contact = data.contact;
                    editingContactId = id;
                    document.getElementById('modal-title').textContent = 'Edit Contact';
                    document.getElementById('contact-id').value = id;
                    document.getElementById('contact-name').value = contact.name;
                    document.getElementById('contact-email').value = contact.email || '';
                    document.getElementById('contact-phone').value = contact.phone || '';
                    document.getElementById('contact-address').value = contact.address || '';
                    document.getElementById('contact-notes').value = contact.notes || '';
                    document.getElementById('contact-modal').classList.add('active');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading contact');
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const contactData = {
                name: document.getElementById('contact-name').value,
                email: document.getElementById('contact-email').value,
                phone: document.getElementById('contact-phone').value,
                address: document.getElementById('contact-address').value,
                notes: document.getElementById('contact-notes').value
            };

            try {
                const url = editingContactId
                    ? `${API_URL}/contacts/${editingContactId}`
                    : `${API_URL}/contacts`;

                const method = editingContactId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contactData)
                });

                const data = await response.json();

                if (data.success) {
                    closeModal();
                    loadContacts();
                    alert(data.message);
                } else {
                    alert('Failed to save contact');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving contact');
            }
        }

        async function deleteContact(id) {
            if (!confirm('Are you sure you want to delete this contact?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/contacts/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    loadContacts();
                    alert(data.message);
                } else {
                    alert('Failed to delete contact');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting contact');
            }
        }

        function closeModal() {
            document.getElementById('contact-modal').classList.remove('active');
        }

        async function handleLogout() {
            try {
                await fetch(`${API_URL}/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }

            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
